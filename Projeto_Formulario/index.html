<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Formul√°rio</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container"> 
            
        <div class="container_left">
            <div class="section">                
                <div class="section_logo">
                    <div class="logo">
                        <img src="/images/logo.png" alt="">
                    </div>
                </div> 
            </div>
            <div class="text1_section">
                <p><u>Photo by Halie West on Unsplash</u></p>  
            </div>    
        </div>

        <div class="container_right">

           <div class="section1">
               <div class="text1_section1">
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepst dreams.
                Sing up <i>now</i> to get started.
                <br><br>
                You <i>know</i> you want to.
               </div>
            </div>

           <div class="section2">
                <div class="text1_section2">
                    <p>Let's do this!</p>
                </div>

                <form action="https://api.sheetmonkey.io/form/cqfHGLcGB9dH3uNwteWMQF" method="post">

                    <div class="input_grup">

                        <div class="input-box">
                            <label for="first_name">FIRST NAME:</label>
                            <input type="text" name="first_name" id="first_name">
                       
                        </div>

                        <div class="input-box">
                            <label for="last_name">LAST NAME:</label>
                            <input type="text" name="last_name" id="last_name">
                        </div>

                        <div class="input-box">
                            <label for="email">EMAIL:</label>
                            <input type="email" name="email" id="email">                       
                        </div>

                        <div class="input-box">
                            <label for="phone_number">PHONE NUMBER:</label>
                            <input type="tel" name="phone_number" id="phone_number">
                        </div>

                        <div class="input-box">
                            <label for="password">PASSWORD:</label>
                            <input type="password" name="password" id="password">                       
                        </div>

                        <div class="input-box">
                            <label for="confirm_password">CONFIRM PASSWORD:</label>
                            <input type="password" name="confirm_password" id="confirm_password">
                        </div>    
                    </div>

                    <div class="button">
                        <button type="submit">Create Account</button>
                    </div> 
                </form>
            </div>
            
            <div class="section3">
                <p>Already have an account? Log in</p>
            </div>

        </div>

    </div>

</body>
</html>
